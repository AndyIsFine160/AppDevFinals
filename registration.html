<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Sign Up - EquiFy</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="container">

    <!-- Left: Sign-up Form -->
    <form action="registration.php" method="POST">
    <div class="login">
      <h1>Sign Up</h1>
      <input type="text" placeholder="Username" name="username" required>
      <input type="email" placeholder="Email" name="email" required>
      <input type="password" placeholder="Password" name="password" required>
      <input type="password" placeholder="Confirm Password" name="confirmPass">
      <button type="submit">Register</button>

      <div class="signupwith"><hr><p>Or Sign Up With</p><hr></div>
      <ul>
        <li><i class="fab fa-facebook-f fa-2x"></i></li>
        <li><i class="fab fa-github fa-2x"></i></li>
      </ul>
      <span class="copyright">&copy;2025 EquiFy</span>
    </div>
    </form>
    <!-- Right: Welcome Message + Stock Image -->
    <div class="register">
      <img src="img/stock-image.png" alt="Stock Market" class="stock-image">
      <h2>Welcome to EquiFy</h2>
      <p>To stay updated with the stock market,<br> create an account and join us.</p>
      <button onclick="window.location.href='login.php'">Log In <i class="fas fa-arrow-circle-right"></i></button>
    </div>

  </div>
<script src="script.js"></script>

</body>
</html>
