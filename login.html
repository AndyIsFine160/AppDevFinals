<form action="login.php" method="POST">

</div>

<!-- Right: Welcome message + image -->
<div class="register">

<p>To keep connected with us please login with your personal info</p>
<button onclick="window.location.href='registration.html'">Register <i class="fas fa-arrow-circle-right"></i></button>

</div>
