      display: flex;

      min-width: 0;

      padding: 20px;
      border-radius: 12px;

      font-weight: bold;

      color: #267853;
      margin-bottom: 12px;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }

    .cash-form {
      width: 280px;

<body class="chart-page">

  <!-- Header -->
  <header class="chart-header">
    <h1 class="stockchrt">Stock Chart Viewer</h1>

    <div class="chart-container">
      <div class="chart-title" id="stock-name">

      <canvas id="stockChart"></canvas>

    <form class="cash-form" action="buy.php" method="post" onsubmit="return confirm('Are you sure you want to buy this stock?')">

    </form>

  </main>

  <!-- Chart Script (some are placeholder) -->
  <script>
    const ctx = document.getElementById('stockChart').getContext('2d');
    const stockChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: Array(20).fill(""),
        datasets: [{
          label: 'Stock Value',
          data: [100, 102, 99, 105, 98, 97, 100, 108, 107, 105, 102, 104, 106, 103, 101, 100, 102, 104, 103, 105],
          borderColor: '#289745',
          backgroundColor: 'rgba(40, 167, 69, 0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true }
        },
        scales: {
          x: {
            ticks: { display: false },
            grid: { display: false }
          },
          y: {
            beginAtZero: false,
            title: {
              display: true,
              text: 'Value'
            }
          }
        }
      }
    });
  </script>
